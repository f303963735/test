<extend name="Public/base"/>
<block name="style">
<style>
	.box {
	    background-repeat: no-repeat;
	    background-size: 100%;
	    margin: 0 auto;
	    position: relative;
	    width: 100%;
	    height: 100%;
		margin-left: 15px;
	}
	.item-label{
		color: #FFB;
	}
</style>
</block>
<block name="content">
<div class="box">
<form action="" method="post" class="form">
	<input type="hidden" name="cp_uid" value="{$uid}">
	<input type="hidden"  name="game_appid" value="{:generate_game_appid()}">
	<div class="form-item">
		<label class="item-label">游戏名称：</label>
		<div class="controls">
			<input type="text" name="game_name" class="text" autocomplete="off" />
		</div>
	</div>
	<div class="form-item">
		<label class="item-label">平台：</label>
		<div class="controls">
			<select name="platform" style="width: 174px;height: 24px;">
				<option value='0'>Android</option>
				<option value='1'>iOS</option>
			</select>
		</div>
	</div>
	<div class="form-item">
		<button type="submit" class="btn" style="margin-top: 8px;">确 认</button>
	</div>
</form>
</div>
</block>
