<extend name="Public/base"/>
<block name="style">
<style>
	.box {
	    background-repeat: no-repeat;
	    background-size: 100%;
	    margin: 0 auto;
	    position: relative;
	    width: 100%;
	    height: 100%;
		margin-left: 15px;
	}
	.item-label{
		color: #FFB;
	}
</style>
</block>
<block name="content">
<div class="box">
<form action="{:U('Public/update')}" method="post" class="form">
	<div class="form-item">
		<label class="item-label">原密码：</label>
		<div class="controls">
			<input type="password" name="old" class="text " autocomplete="off" />
		</div>
	</div>
	<div class="form-item">
		<label class="item-label">新密码：</label>
		<div class="controls">
			<input type="password" name="password" class="text " autocomplete="off" />
		</div>
	</div>
	<div class="form-item">
		<label class="item-label">确认密码：</label>
		<div class="controls">
			<input type="password" name="repassword" class="text " autocomplete="off" />
		</div>
	</div>
	<div class="form-item">
		<button type="submit" class="btn" style="margin-top: 8px;">确 认</button>
	</div>
</form>
</div>
</block>
